        /* Critical CSS - prevents any flash */
        * {
            margin: 0;

        #root {
            width: 100%;
            height: 100%;
            background: #0d1117;

        /* Splash - pure CSS, no images to load */
        #splash {
            position: fixed;
            inset: 0;
            background: #0d1117;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            transition: opacity 0.15s ease-out;
        }

        #splash.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* CSS spinner - instant, no loading */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #f0a500;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
